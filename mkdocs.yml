site_name: BrainLayer
site_description: Persistent memory for AI agents â€” search, think, recall across every conversation
site_url: https://etanhey.github.io/brainlayer
repo_url: https://github.com/EtanHey/brainlayer
repo_name: EtanHey/brainlayer

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - Reference:
    - MCP Tools: mcp-tools.md
    - Architecture: architecture.md
    - Enrichment: enrichment.md
  - Guides:
    - Data Locations: data-locations.md
    - Enrichment Runbook: enrichment-runbook.md
    - Local Models: local-models-guide.md
    - MCP Config: mcp-config.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
